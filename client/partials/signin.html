<div id='signin' ng-controller="AuthController">

  <h1>photoJournal.</h1>


  <form name="signinForm" ng-submit='signin()'>
    <input placeholder="enter user name" type="text" name="username" ng-model="user.username" ng-minlength="4" ng-maxlength="20" required>

    <p class="error" ng-show="signinForm.username.$dirty && signinForm.username.$error.required">Name is required.</p>
    <p class="error" ng-show="signinForm.username.$dirty && (signinForm.username.$error.minlength || signinForm.username.$error.maxlength) ">Name should be between 8 and 20 characters.</p>

    <input placeholder="password" type="password" name="password" ng-model="user.password"  ng-minlength="8" ng-maxlength="20" required>
    <p class="error" ng-show="signinForm.password.$dirty && signinForm.password.$error.required">Password is required.</p>
    <p class="error" ng-show="signinForm.password.$dirty && (signinForm.password.$error.minlength || signinForm.password.$error.maxlength) ">Password should be between 8 and 20 characters.</p>
    <button>Login</button>
    <label font-color='red'>{{ errorMsg}} </label>


  </form>

  <h5> <a href="/#!/signup">Sign up</a> <small style="font-size: .44em">if you have no account.</small></h5>

</div>
